<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenidos al sitio oficial de La Quinta Panes">
    <meta name="keywords" content="CONTACTO, PIZZA, PAN, ARTURO, CATERING, SERVICIO, COCINA">
    <title>Contacto - La Quinta Panes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="gridContacto">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html" class="m20">Home</a></li>
                    <li><a href="nostros.html" class="m20">Nosotros</a></li>
                    <li><a href="producto.html" class="m20">Producto</a></li>
                    <li><a href="servicio.html" class="m20">Servicio</a></li>
                    <li><a href="#" class="m20">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="mainContacto">
                <div class="descripcionContacto m20">
                    <p>Hace tu consulta y ponete en contacto con nosotros para garantizar tu reserva. Estamos atentos!</p>
                </div>
                <div class="formulario m20">
                    <form class="contactoForm" action="">
                        <input class="m10" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input class="m10" typye="email" name="email" id="email" placeholder="Email">
                        <input class="m10" type="tel" name="telefono" id="telefono" placeholder="Telefono">    
                        <div class="tipoCatering m10">Tipo de catering:</div>
                        <select class="m10" name="tipo" id="tipo"> 
                            <option value="I">Chico</option>
                            <option value="I">Grande</option>
                        </select>
                        <input class="m10" typye="text" name="zona" id="zona" placeholder="Zona del Evento">                       
                        <textarea class="m10" name="mensaje" id="mensaje" cols="30" placeholder="Mensaje" rows="10"></textarea>                       
                        <input class="m10" type="submit" value="Send">
                    </form>
                </div>
                <div class="imagenForm m20">
                    <img class="imgFluid" id="imagenFormulario" src="../img/pizza.jpg" alt="">
                </div>
            </div>
        </main>
        <footer>
        <div class="footDiv">
            <a class="m20" href="https://www.instagram.com/laquintapanes/" target="_blank">@laquintapanes</a>
            <img id="bot" src="../img/logoMiniLaQuinta.png" alt="logo sitio">
            <p class="m20">+5411-5555-2323</p>
        </div>            
        </footer>     
    </div>
</body>
</html>
